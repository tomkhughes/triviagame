<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="header-container">
        <h1>NBA Trivia Game</h1>
    </div>

    <div class="main-container">

        <div class="start-page">
            <button id="start-button">Start</button>
        </div>

        <div class= "question-page">

            <div id="timer"><span>Time Remaining: </span></div>

            <br>

            <div class="question-container"><span>What city did the Lakers play in before moving to L.A.?	</span></div>
                <div id="question1" class="question"></div>
                <div id="question2" class="question"></div>
            <div class="answers">Answer example</div>

            <br>

            <input type="submit" value="Submit">
        </div>


        <div class="results-page">
            <div id="correct-answers">Correct Answers: </div>
            <div id="wrong-answers">Wrong Answers: </div>
            <div id="Unanswered">Unanswered: </div>
            <button class="play-again">Play Again</button>
        </div>

    </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
